server {
    listen 80;
    server_name localhost; # Atau domain Anda nanti

    # Lokasi untuk menyajikan file statis React
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Pengaturan untuk Single Page Application (SPA)
    # Semua request yang tidak cocok dengan file akan diarahkan ke index.html
    # Ini penting agar routing di sisi klien React berfungsi dengan benar.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Opsional: Pengaturan caching untuk aset statis
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|webp|svg|woff|woff2|ttf|eot)$ {
        expires 1M; # Cache selama 1 bulan
        add_header Cache-Control "public";
    }

    # Opsional: Jika Anda ingin melakukan reverse proxy ke API backend dari path yang sama
    # (misalnya, jika frontend diakses di domain.com dan API di domain.com/api)
location /api/ {
    proxy_pass http://backend:80/; # Ganti dengan nama service backend dan portnya
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}
}